<div class="grid m-8">
  <div class="col-12 xl:col-6 bg-white-500">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
      <div class="input-controls">
        <i class="pi pi-user"></i
        ><input
          type="text"
          name=""
          placeholder="Email"
          required
          formControlName="email"
        />
      </div>
      <div class="input-controls">
        <i class="pi pi-lock"></i
        ><input
          type="password"
          name=""
          placeholder="Password"
          required
          formControlName="password"
        />
      </div>
    </form>

    <div class="rememberMe flex gap-2 flex-wrap pb-4">
      <input type="checkbox" id="rememberMeCheckbox" />
      <label for="rememberMeCheckbox">Remember Me</label>
      <a href="#">Forget Password</a>
    </div>

    <button type="submit" class="btn" (click)="login()">Login</button>
    <p class="signUp">No Acount Yet? <a href="/auth/register">Register</a></p>
    <div class="social pt-3">
      <p>Or Login With :</p>
      <ul class="icons gap-2 pt-3">
        <a href=""><i class="pi pi-google"></i></a>
        <a href=""><i class="pi pi-facebook"></i></a>
        <a href=""><i class="pi pi-twitter"></i></a>
        <a href=""><i class="pi pi-linkedin"></i></a>
      </ul>
    </div>
  </div>
  <div class="col-12 xl:col-6 bg-blue-500">
    <img alt="" src="assets/images/login.png" />
  </div>
</div>
