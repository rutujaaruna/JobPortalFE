<div class="grid p-8">
  <div class="col-12 xl:col-6">
    <h1>Register</h1>
    <form [formGroup]="registerForm">
      <div class="input-controls">
        <i class="pi pi-user"></i><input type="text" name="" placeholder="Email" required="" formControlName="email"
          [ngClass]="{
            'is-invalid':
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid
          }" />
        <b *ngIf="
            !registerForm.get('email')?.valid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched)
          ">
          <div style="color: red" [hidden]="!registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div style="color: red" [hidden]="!registerForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </div>
        </b>
      </div>
      <div class="input-controls">
        <i class="pi pi-lock"></i><input type="password" name="" placeholder="Password" required
          formControlName="password" [type]="showPassword ? 'text' : 'passWord'" [ngClass]="{
            'is-invalid':
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
          }" />
        <div class="eye">
          <i alt="show" class="pi pi-eye eye-show" [hidden]="showPassword" (click)="showPassword = !showPassword"
            [class.hide]="showPassword"></i>
          <i alt="hide" class="pi pi-eye-slash eye-hide" [hidden]="!showPassword" (click)="showPassword = !showPassword"
            [class.hide]="!showPassword"></i>
        </div>
        <b *ngIf="
            !registerForm.get('password')?.valid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched)
          ">
          <div style="color: red" [hidden]="!registerForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div style="color: red" [hidden]="!registerForm.get('password')?.errors?.['minlength']">
            The minimum password length is 6 characters
          </div>
        </b>
      </div>
      <div class="input-controls">
        <i class="pi pi-lock"></i><input type="password" name="" placeholder="Confirm Password"
          required="confirmPassword is required" formControlName="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'passWord'" [ngClass]="{
            'is-invalid':
              registerForm.get('confirmPassword')?.touched &&
              registerForm.get('confirmPassword')?.invalid
          }" />
        <div class="eye">
          <i alt="show" class="pi pi-eye eye-show" [hidden]="showConfirmPassword"
            (click)="showConfirmPassword = !showConfirmPassword" [class.hide]="showConfirmPassword"></i>
          <i alt="hide" class="pi pi-eye-slash eye-hide" [hidden]="!showConfirmPassword"
            (click)="showConfirmPassword = !showConfirmPassword" [class.hide]="!showConfirmPassword"></i>
        </div>
        <b *ngIf="
            !registerForm.get('confirmPassword')?.valid &&
            (registerForm.get('confirmPassword')?.dirty ||
              registerForm.get('confirmPassword')?.touched)
          ">
          <div style="color: red" [hidden]="!registerForm.get('confirmPassword')?.errors?.['required']">
            confirmPassword is required
          </div>

          <div *ngIf="submitted && f['confirmPassword'].errors" style="color: red">
            <div *ngIf="f['confirmPassword'].errors['required']">
              Confirm Password is required
            </div>
            <div *ngIf="f['confirmPassword'].errors['mustMatch']">
              Passwords doesn't match
            </div>
          </div>
          <div *ngIf="!submitted && f['confirmPassword'].errors" style="color: red">
            <div *ngIf="f['confirmPassword'].errors['mustMatch']">
              Passwords doesn't match
            </div>
          </div>
        </b>
      </div>
    </form>

    <button type="submit" class="btn" (click)="register()">Register</button>
    <p class="signUp">
      Already have an account? <a href="/auth/login">Login</a>
    </p>
  </div>
  <div class="col-12 xl:col-6">
    <img alt="" src="assets/images/4565.jpg" />
  </div>
</div>
