<ul class="layout-menu" style="color: aliceblue;">
    <ng-container *ngFor="let item of model; let i = index;" style="color: aliceblue;">
        <li style="color: aliceblue;" app-menuitem *ngIf="!item.separator" [item]="item" [routerLinkActive]="'active'"
            [index]="i" [root]="true"></li>
        <li style="color: aliceblue;" *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
