<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"> <a class="navbar-brand">
        <img src="../../../assets/Alumini_logo-.png" height="50" alt="Alumini" loading="lazy" />
      </a></button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Alumini <div class="text-center">

      </div>
    </div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" (click)="handleClick(data)" *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{data.label}}
          </span>
          <i *ngIf="data.items && !collapsed" class="menu-collapse-icon"
            [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"></i>
          <span class="tooltip" *ngIf="!collapsed">{{data.label}}</span>
        </a>

        <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          (click)="shrinkItems(data)">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{data.label}}
          </span>
          <span class="tooltip" *ngIf="!collapsed">{{data.label}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<!-- bell icon -->
<div id="top-right-icon">
  <div class="notification-icon">
    <i class="fas fa-bell"></i>
    <span class="badge rounded-pill badge-notification bg-danger">1</span>

  <i class="fas fa-comment-dots me-2 comment-icon"></i>
</div>
