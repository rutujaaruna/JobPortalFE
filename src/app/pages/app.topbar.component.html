<p-confirmDialog [style]="{width: '350px'}" icon="pi pi-exclamation-triangle" acceptButtonStyleClass="p-button-danger"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<div class="layout-topbar">
    <a class="layout-topbar-logo">
        <img src="assets/logo.jpg" alt="logo">
        <span>Job Portal</span>
    </a>

    <button *ngIf="isUserOnDesktop === false" #menubutton class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button" (click)="changePassword()">
            <i class="pi pi-user-edit"></i>
            <span>Change Password</span>
        </button> -->
        <button class="p-link layout-topbar-button" (click)="viewProfile()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="signOut()">
            <i class="pi pi-sign-out"></i>
            <span>Sign Out</span>
        </button>
    </div>
</div>
