<div class="container">
    <div class="card">
        <div class="wrapper">
            <div class="title">Chatbot</div>
            <div class="box">
                <div *ngFor="let conversation of conversations" class="item">
                    <div class="icon">
                        <i class="pi pi-user"></i>
                    </div>
                    <div class="msg">
                        <p class='item' *ngIf="conversation.userInput">{{conversation.userInput}}</p>
                        <p class='item right' *ngIf="conversation.botOutput">{{conversation.botOutput}}</p>
                    </div>
                </div>
            </div>
            <div class="typing-area">
                <div class="input-field">
                    <input type="text" #userInputRef placeholder="Type your message" id="userInput" required>
                    <button (click)="Chatbot()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
